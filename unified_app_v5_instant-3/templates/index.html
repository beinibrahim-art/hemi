<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التطبيق المتكامل للترجمة والتحميل v5.0</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --text: #e5e7eb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Cairo', Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a0a1a 100%);
            min-height: 100vh;
            color: var(--text);
            direction: rtl;
        }

        .container-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .nav-tabs-custom {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-tabs-custom .nav-link {
            color: var(--text);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .nav-tabs-custom .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tabs-custom .nav-link.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: #fff;
        }

        .card-custom {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            border: none;
        }

        .progress {
            height: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            margin: 20px 0;
        }

        .progress-bar {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
        }

        .result-card {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .alert-custom {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            min-width: 300px;
            border-radius: 10px;
        }

        .storage-info {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .tab-content {
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <!-- Header -->
        <div class="header position-relative">
            <div class="storage-info">
                <span>الحجم المستخدم: </span>
                <span id="storageSize">0 MB</span>
                <button class="btn btn-sm btn-danger ms-2" onclick="showCleanupModal()">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            <h1><i class="bi bi-translate"></i> التطبيق المتكامل</h1>
            <p class="text-muted">للترجمة والتحميل v5.0</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs-custom">
            <button class="nav-link active" onclick="showTab('instant')">
                <i class="bi bi-lightning-charge"></i> ترجمة فورية
            </button>
            <button class="nav-link" onclick="showTab('download')">
                <i class="bi bi-download"></i> تحميل
            </button>
            <button class="nav-link" onclick="showTab('merge')">
                <i class="bi bi-film"></i> دمج ترجمة
            </button>
            <button class="nav-link" onclick="showTab('transcribe')">
                <i class="bi bi-mic"></i> تحويل إلى نص
            </button>
            <button class="nav-link" onclick="showTab('translate')">
                <i class="bi bi-translate"></i> ترجمة نص
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Instant Translate Tab -->
            <div id="instant-tab" class="tab-pane">
                <div class="card-custom">
                    <h3 class="mb-4"><i class="bi bi-lightning-charge"></i> الترجمة الفورية</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">رابط الفيديو:</label>
                        <input type="text" class="form-control" id="instantUrl" placeholder="https://www.youtube.com/watch?v=...">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">الجودة:</label>
                            <select class="form-select" id="instantQuality">
                                <option value="best">أفضل جودة</option>
                                <option value="720p">720p HD</option>
                                <option value="480p">480p SD</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">نموذج Whisper:</label>
                            <select class="form-select" id="instantModel">
                                <option value="base">Base (سريع)</option>
                                <option value="small">Small (متوسط)</option>
                                <option value="medium">Medium (دقيق)</option>
                                <option value="large">Large (أدق)</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" id="instantStartBtn">
                            <i class="bi bi-play-circle"></i> ابدأ الترجمة
                        </button>
                    </div>

                    <!-- Progress -->
                    <div id="instantProgress" class="hidden mt-4">
                        <div class="progress">
                            <div class="progress-bar" id="instantProgressBar" style="width: 0%">0%</div>
                        </div>
                        <p class="text-center mt-2" id="instantStatusText">جاري التحضير...</p>
                    </div>

                    <!-- Result -->
                    <div id="instantResult" class="hidden">
                        <div class="result-card">
                            <h5><i class="bi bi-check-circle text-success"></i> تمت الترجمة بنجاح!</h5>
                            <a href="#" id="instantDownloadLink" class="btn btn-success mt-3">
                                <i class="bi bi-download"></i> تحميل الفيديو
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Download Tab -->
            <div id="download-tab" class="tab-pane hidden">
                <div class="card-custom">
                    <h3 class="mb-4"><i class="bi bi-download"></i> تحميل الفيديو</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">رابط الفيديو:</label>
                        <input type="text" class="form-control" id="downloadUrl" placeholder="https://www.youtube.com/watch?v=...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">الجودة:</label>
                        <select class="form-select" id="downloadQuality">
                            <option value="best">أفضل جودة</option>
                            <option value="medium">متوسطة (720p)</option>
                            <option value="low">منخفضة (480p)</option>
                            <option value="audio">صوت فقط (MP3)</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" id="downloadStartBtn">
                            <i class="bi bi-download"></i> تحميل
                        </button>
                    </div>

                    <!-- Progress -->
                    <div id="downloadProgress" class="hidden mt-4">
                        <div class="progress">
                            <div class="progress-bar" id="downloadProgressBar" style="width: 0%">0%</div>
                        </div>
                        <p class="text-center mt-2" id="downloadStatusText">جاري التحميل...</p>
                    </div>

                    <!-- Result -->
                    <div id="downloadResult" class="hidden"></div>
                </div>
            </div>

            <!-- Merge Tab -->
            <div id="merge-tab" class="tab-pane hidden">
                <div class="card-custom">
                    <h3 class="mb-4"><i class="bi bi-film"></i> دمج الترجمة مع الفيديو</h3>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">الفيديو:</label>
                            <input type="file" class="form-control" id="mergeVideo" accept="video/*">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">ملف الترجمة (SRT):</label>
                            <input type="file" class="form-control" id="mergeSubtitle" accept=".srt,.ass">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">حجم الخط:</label>
                            <input type="range" class="form-range" id="mergeFontSize" min="10" max="50" value="22">
                            <span id="mergeFontSizeValue">22</span>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">لون الخط:</label>
                            <input type="color" class="form-control form-control-color" id="mergeFontColor" value="#FFFFFF">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">الموضع:</label>
                            <select class="form-select" id="mergePosition">
                                <option value="bottom">أسفل</option>
                                <option value="center">وسط</option>
                                <option value="top">أعلى</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" id="mergeStartBtn">
                            <i class="bi bi-film"></i> دمج
                        </button>
                    </div>

                    <!-- Progress -->
                    <div id="mergeProgress" class="hidden mt-4">
                        <div class="progress">
                            <div class="progress-bar" id="mergeProgressBar" style="width: 0%">0%</div>
                        </div>
                        <p class="text-center mt-2" id="mergeStatusText">جاري الدمج...</p>
                    </div>

                    <!-- Result -->
                    <div id="mergeResult" class="hidden"></div>
                </div>
            </div>

            <!-- Transcribe Tab -->
            <div id="transcribe-tab" class="tab-pane hidden">
                <div class="card-custom">
                    <h3 class="mb-4"><i class="bi bi-mic"></i> تحويل الصوت/الفيديو إلى نص</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">الملف:</label>
                        <input type="file" class="form-control" id="transcribeFile" accept="audio/*,video/*">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">نموذج Whisper:</label>
                            <select class="form-select" id="transcribeModel">
                                <option value="base">Base</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">اللغة:</label>
                            <select class="form-select" id="transcribeLanguage">
                                <option value="auto">تلقائي</option>
                                <option value="ar">العربية</option>
                                <option value="en">الإنجليزية</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" id="transcribeStartBtn">
                            <i class="bi bi-mic"></i> تحويل إلى نص
                        </button>
                    </div>

                    <!-- Progress -->
                    <div id="transcribeProgress" class="hidden mt-4">
                        <div class="progress">
                            <div class="progress-bar" id="transcribeProgressBar" style="width: 0%">0%</div>
                        </div>
                        <p class="text-center mt-2" id="transcribeStatusText">جاري التحويل...</p>
                    </div>

                    <!-- Result -->
                    <div id="transcribeResult" class="hidden"></div>
                </div>
            </div>

            <!-- Translate Tab -->
            <div id="translate-tab" class="tab-pane hidden">
                <div class="card-custom">
                    <h3 class="mb-4"><i class="bi bi-translate"></i> ترجمة النص</h3>
                    
                    <div class="mb-3">
                        <label class="form-label">النص:</label>
                        <textarea class="form-control" id="translateText" rows="8" placeholder="أدخل النص للترجمة..."></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">من:</label>
                            <select class="form-select" id="translateSource">
                                <option value="auto">تلقائي</option>
                                <option value="en">الإنجليزية</option>
                                <option value="ar">العربية</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">إلى:</label>
                            <select class="form-select" id="translateTarget">
                                <option value="ar">العربية</option>
                                <option value="en">الإنجليزية</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary btn-lg" id="translateStartBtn">
                            <i class="bi bi-translate"></i> ترجم
                        </button>
                    </div>

                    <!-- Result -->
                    <div id="translateResult" class="hidden mt-4">
                        <div class="result-card">
                            <h5>الترجمة:</h5>
                            <p id="translateResultText" class="mt-3"></p>
                            <button class="btn btn-success" onclick="copyText('translateResultText')">
                                <i class="bi bi-clipboard"></i> نسخ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Global variables
        let currentTab = 'instant';

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-pane').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            
            // Add active to clicked nav link
            event.target.classList.add('active');
            
            currentTab = tabName;
        }

        // Alert function
        function showAlert(message, type = 'info') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-custom alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Update progress
        function updateProgress(elementId, percentage, message) {
            const progressBar = document.getElementById(elementId + 'ProgressBar');
            const statusText = document.getElementById(elementId + 'StatusText');
            const progressDiv = document.getElementById(elementId + 'Progress');
            
            if (progressBar) {
                progressBar.style.width = percentage + '%';
                progressBar.textContent = Math.round(percentage) + '%';
            }
            if (statusText) {
                statusText.textContent = message;
            }
            if (progressDiv) {
                progressDiv.classList.remove('hidden');
            }
        }

        // Instant Translate
        async function startInstantTranslate() {
            const url = document.getElementById('instantUrl').value.trim();
            if (!url) {
                showAlert('يرجى إدخال رابط الفيديو', 'warning');
                return;
            }

            const btn = document.getElementById('instantStartBtn');
            btn.disabled = true;
            updateProgress('instant', 0, 'جاري التحميل...');

            try {
                // Step 1: Download
                const downloadRes = await axios.post('/api/instant-translate', {
                    step: 'download',
                    url: url,
                    quality: document.getElementById('instantQuality').value
                });

                if (!downloadRes.data.success) {
                    throw new Error(downloadRes.data.message);
                }

                updateProgress('instant', 25, 'جاري استخراج الصوت...');

                // Step 2: Extract audio
                const audioRes = await axios.post('/api/instant-translate', {
                    step: 'extract_audio',
                    video_file: downloadRes.data.file
                });

                if (!audioRes.data.success) {
                    throw new Error(audioRes.data.message);
                }

                updateProgress('instant', 50, 'جاري تحويل الصوت إلى نص...');

                // Step 3: Transcribe
                const transcribeRes = await axios.post('/api/instant-translate', {
                    step: 'transcribe',
                    audio_file: audioRes.data.audio_file,
                    model: document.getElementById('instantModel').value,
                    language: 'auto'
                });

                if (!transcribeRes.data.success) {
                    throw new Error(transcribeRes.data.message);
                }

                updateProgress('instant', 75, 'جاري الترجمة...');

                // Step 4: Translate
                const translateRes = await axios.post('/api/instant-translate', {
                    step: 'translate',
                    text: transcribeRes.data.text,
                    source_lang: transcribeRes.data.language || 'auto'
                });

                if (!translateRes.data.success) {
                    throw new Error(translateRes.data.message);
                }

                updateProgress('instant', 90, 'جاري دمج الترجمة...');

                // Step 5: Merge
                const mergeRes = await axios.post('/api/instant-translate', {
                    step: 'merge',
                    video_file: downloadRes.data.file,
                    subtitle_text: translateRes.data.translated_text,
                    quality: 'original',
                    settings: {
                        font_size: 22,
                        font_color: '#FFFFFF',
                        bg_color: '#000000',
                        bg_opacity: 180,
                        position: 'bottom',
                        font_name: 'Arial'
                    }
                });

                if (!mergeRes.data.success) {
                    throw new Error(mergeRes.data.message);
                }

                updateProgress('instant', 100, 'اكتملت الترجمة!');
                document.getElementById('instantDownloadLink').href = mergeRes.data.download_url;
                document.getElementById('instantResult').classList.remove('hidden');
                showAlert('تمت الترجمة بنجاح!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'حدث خطأ', 'danger');
            } finally {
                btn.disabled = false;
            }
        }

        // Download
        async function startDownload() {
            const url = document.getElementById('downloadUrl').value.trim();
            if (!url) {
                showAlert('يرجى إدخال رابط', 'warning');
                return;
            }

            const btn = document.getElementById('downloadStartBtn');
            btn.disabled = true;
            updateProgress('download', 0, 'جاري التحميل...');

            try {
                const res = await axios.post('/api/download', {
                    url: url,
                    quality: document.getElementById('downloadQuality').value
                });

                if (res.data.success) {
                    updateProgress('download', 100, 'اكتمل التحميل!');
                    document.getElementById('downloadResult').innerHTML = `
                        <div class="result-card">
                            <h5><i class="bi bi-check-circle text-success"></i> تم التحميل بنجاح!</h5>
                            <p>${res.data.info.title}</p>
                            <a href="/download/${encodeURIComponent(res.data.file)}" class="btn btn-success mt-3">
                                <i class="bi bi-download"></i> تحميل
                            </a>
                        </div>
                    `;
                    document.getElementById('downloadResult').classList.remove('hidden');
                    showAlert('تم التحميل بنجاح!', 'success');
                } else {
                    throw new Error(res.data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'حدث خطأ في التحميل', 'danger');
            } finally {
                btn.disabled = false;
            }
        }

        // Merge
        async function startMerge() {
            const videoFile = document.getElementById('mergeVideo').files[0];
            const subtitleFile = document.getElementById('mergeSubtitle').files[0];

            if (!videoFile || !subtitleFile) {
                showAlert('يرجى اختيار الفيديو وملف الترجمة', 'warning');
                return;
            }

            const formData = new FormData();
            formData.append('video', videoFile);
            formData.append('subtitle', subtitleFile);
            formData.append('font_size', document.getElementById('mergeFontSize').value);
            formData.append('font_color', document.getElementById('mergeFontColor').value);
            formData.append('bg_color', '#000000');
            formData.append('bg_opacity', '180');
            formData.append('position', document.getElementById('mergePosition').value);
            formData.append('font_name', 'Arial');
            formData.append('quality', 'high');

            const btn = document.getElementById('mergeStartBtn');
            btn.disabled = true;
            updateProgress('merge', 0, 'جاري الدمج...');

            try {
                const res = await axios.post('/api/merge-subtitle', formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });

                if (res.data.success) {
                    updateProgress('merge', 100, 'اكتمل الدمج!');
                    document.getElementById('mergeResult').innerHTML = `
                        <div class="result-card">
                            <h5><i class="bi bi-check-circle text-success"></i> تم الدمج بنجاح!</h5>
                            <a href="${res.data.download_url}" class="btn btn-success mt-3">
                                <i class="bi bi-download"></i> تحميل
                            </a>
                        </div>
                    `;
                    document.getElementById('mergeResult').classList.remove('hidden');
                    showAlert('تم الدمج بنجاح!', 'success');
                } else {
                    throw new Error(res.data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'حدث خطأ في الدمج', 'danger');
            } finally {
                btn.disabled = false;
            }
        }

        // Transcribe
        async function startTranscribe() {
            const file = document.getElementById('transcribeFile').files[0];
            if (!file) {
                showAlert('يرجى اختيار ملف', 'warning');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('model', document.getElementById('transcribeModel').value);
            formData.append('language', document.getElementById('transcribeLanguage').value);

            const btn = document.getElementById('transcribeStartBtn');
            btn.disabled = true;
            updateProgress('transcribe', 0, 'جاري التحويل...');

            try {
                const res = await axios.post('/api/transcribe', formData, {
                    headers: { 'Content-Type': 'multipart/form-data' }
                });

                if (res.data.success) {
                    updateProgress('transcribe', 100, 'اكتمل التحويل!');
                    document.getElementById('transcribeResult').innerHTML = `
                        <div class="result-card">
                            <h5><i class="bi bi-check-circle text-success"></i> النص:</h5>
                            <p class="mt-3">${res.data.text}</p>
                            ${res.data.srt_file ? `<a href="/download/subtitle/${res.data.srt_file}" class="btn btn-success mt-3">
                                <i class="bi bi-download"></i> تحميل ملف SRT
                            </a>` : ''}
                            <button class="btn btn-primary mt-3 ms-2" onclick="copyText('${res.data.text.replace(/'/g, "\\'")}')">
                                <i class="bi bi-clipboard"></i> نسخ النص
                            </button>
                        </div>
                    `;
                    document.getElementById('transcribeResult').classList.remove('hidden');
                    showAlert('تم التحويل بنجاح!', 'success');
                } else {
                    throw new Error(res.data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'حدث خطأ في التحويل', 'danger');
            } finally {
                btn.disabled = false;
            }
        }

        // Translate
        async function startTranslate() {
            const text = document.getElementById('translateText').value.trim();
            if (!text) {
                showAlert('يرجى إدخال نص', 'warning');
                return;
            }

            const btn = document.getElementById('translateStartBtn');
            btn.disabled = true;

            try {
                const res = await axios.post('/api/translate', {
                    text: text,
                    source_lang: document.getElementById('translateSource').value,
                    target_lang: document.getElementById('translateTarget').value
                });

                if (res.data.success) {
                    document.getElementById('translateResultText').textContent = res.data.translated_text;
                    document.getElementById('translateResult').classList.remove('hidden');
                    showAlert('تمت الترجمة بنجاح!', 'success');
                } else {
                    throw new Error(res.data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'حدث خطأ في الترجمة', 'danger');
            } finally {
                btn.disabled = false;
            }
        }

        // Copy text
        function copyText(text) {
            if (typeof text === 'string') {
                navigator.clipboard.writeText(text).then(() => {
                    showAlert('تم النسخ!', 'success');
                });
            } else {
                const element = document.getElementById(text);
                if (element) {
                    navigator.clipboard.writeText(element.textContent).then(() => {
                        showAlert('تم النسخ!', 'success');
                    });
                }
            }
        }

        // Storage info
        async function updateStorageInfo() {
            try {
                const res = await axios.get('/api/storage-info');
                if (res.data.success) {
                    const sizeMB = res.data.size_mb;
                    const sizeGB = res.data.size_gb;
                    document.getElementById('storageSize').textContent = sizeGB >= 1 ? `${sizeGB} GB` : `${sizeMB} MB`;
                }
            } catch (error) {
                console.error('Error updating storage:', error);
            }
        }

        // Cleanup modal
        function showCleanupModal() {
            const type = prompt('اختر نوع الملفات:\n1. downloads\n2. uploads\n3. outputs\n4. subtitles\n5. all');
            if (!type) return;

            const typeMap = {
                '1': 'downloads',
                '2': 'uploads',
                '3': 'outputs',
                '4': 'subtitles',
                '5': 'all'
            };

            if (confirm('هل أنت متأكد من الحذف؟')) {
                axios.post('/api/cleanup-files', { type: typeMap[type] || type })
                    .then(res => {
                        if (res.data.success) {
                            showAlert(`تم حذف ${res.data.deleted_count} ملف`, 'success');
                            updateStorageInfo();
                        }
                    })
                    .catch(err => {
                        showAlert('حدث خطأ', 'danger');
                    });
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Attach button listeners
            document.getElementById('instantStartBtn').addEventListener('click', startInstantTranslate);
            document.getElementById('downloadStartBtn').addEventListener('click', startDownload);
            document.getElementById('mergeStartBtn').addEventListener('click', startMerge);
            document.getElementById('transcribeStartBtn').addEventListener('click', startTranscribe);
            document.getElementById('translateStartBtn').addEventListener('click', startTranslate);

            // Font size slider
            document.getElementById('mergeFontSize').addEventListener('input', function() {
                document.getElementById('mergeFontSizeValue').textContent = this.value;
            });

            // Update storage info
            updateStorageInfo();
            setInterval(updateStorageInfo, 30000);
        });
    </script>
</body>
</html>
